<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>



	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">


	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper" style="background-image: url('images/Fundo.jpg'); background: rgba(0, 0, 0, 0.856, 0.815); height: 100%;">
		<div class="inner">
			<img src="images/logoicone.svg" alt="imagem" class="img-logo">
			<form action="" id="form">
				<h3>Cadastrar</h3>

				<div class="form-wrapper">
					<input type="text" placeholder="CNPJ" class="form-control" id="cnpj">
				</div>

				<div class="form-wrapper">
					<input type="email" placeholder="Email" class="form-control" id="email">
				</div>

				<div class="form-wrapper">
					<select id="causasSociais" class="form-control" id="causa_social">
						<option value="1">Proteção Ambiental</option>
						<option value="11">Educação Infantil</option>
						<option value="21">Tratamento Médico</option>
						<option value="31">Proteção Animal</option>
						<option value="41">Casa Solidária</option>
						<option value="51">Refugiados</option>
						<option value="61">Doação de Alimentos</option>
						<option value="71">Violência Doméstica</option>
						<option value="81">Outros</option>
					</select>
				</div>

				<div class="form-group">
					<input type="text" placeholder="Nome Fantasia"  class="form-control" id="nome_fantasia">
					<input type="text" placeholder="Razão Social"  class="form-control" id="razao_social">
				</div>

				<div class="form-wrapper-double">
					<input type="text" placeholder="Telefone 1" class="form-control telefones">
					<input type="text" placeholder="Telefone 2" class="form-control telefones">
				</div>

				<div class="form-wrapper-double">
					<input type="password" placeholder="Senha" class="form-control" id="password" >
					<input type="password" placeholder="Confirme a Senha" class="form-control" id="password_confimation">
				</div>

				<div class="form-wrapper">
					<input type="text" placeholder="Rua/Avenida" class="form-control" id="rua">
				</div>

				<div class="form-wrapper-double">
					<input type="text" placeholder="Cep" class="form-control" id="cep">
					<input type="text" placeholder="Numero" class="form-control" id="numero">
				</div>

				<div class="form-wrapper-double">
					<input type="text" placeholder="Complemento" class="form-control" id="complemento">
					<input type="text" placeholder="Bairro" class="form-control" id="bairro">
				</div>
				
				<div class="form-wrapper-double">
					<input type="text" placeholder="Cidade" class="form-control" id="cidade">
					<select name="uf" id="uf" class="form-control" style="background-color: #ffffff;">
						<option value="1">AC</option>
						<option value="11">AL</option>
						<option value="21">AP</option>
						<option value="31">AM</option>
						<option value="41">BA</option>
						<option value="51">CE</option>
						<option value="61">DF</option>
						<option value="71">DF</option>
						<option value="81">GO</option>
						<option value="91">MA</option>
						<option value="101">MT</option>
						<option value="111">MS</option>
						<option value="121">MG</option>
						<option value="131">PA</option>
						<option value="141">PB</option>
						<option value="151">PR</option>
						<option value="161">PE</option>
						<option value="171">PI</option>
						<option value="181">RJ</option>
						<option value="191">RN</option>
						<option value="201">RS</option>
						<option value="211">RO</option>
						<option value="221">RR</option>
						<option value="231">SC</option>
						<option value="241">SP</option>
						<option value="251">SE</option>
						<option value="261">TO</option>
					</select>
				</div>
				
				<label for="descricao">Descrição da Ong</label> <br>
				<textarea style="resize: none; width: 322.5px;" name="descricao" id="descricao" cols="42" rows="4"></textarea>
				
				<button id="cadastrar">Cadastrar
					<i class="zmdi zmdi-arrow-right"></i>
				</button>	
			</form>
		</div>
	</div>
	<script src="js/cadOng.js"></script>
</body>

</html>
