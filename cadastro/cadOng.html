<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>



	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">


	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper" style="background-image: url('images/Fundo.jpg'); background: rgba(0, 0, 0, 0.856, 0.815); height: 100%;">
		<div class="inner">
			<div class="image-holder">
				<img src="images/logoicone.svg" alt="imagem" style="margin-top: 140px; margin-left: 50px;">
			</div>
			<form action="">
				<h3>Cadastrar</h3>

				<div class="form-group">
					<input type="text" placeholder="Nome ONG" class="form-control">
					<input type="number" placeholder="CNPJ" class="form-control">
				</div>

				<div class="form-wrapper">
					<input type="email" placeholder="Email" class="form-control">
					<i class="zmdi zmdi-email"></i>
				</div>

				<div class="form-wrapper-double">
					<input type="text" placeholder="Telefone 1" class="form-control">
					<input type="text" placeholder="Telefone 2" class="form-control">
				</div>

				<div class="form-wrapper">
					<input type="text" placeholder="Causa Social" class="form-control">
					<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
				</div>

				<div class="form-group">
					<input type="text" placeholder="Cidade" class="form-control">
					<input type="text" placeholder="Estado" class="form-control">
				</div>
				
				<div class="form-wrapper">
					<input type="text" placeholder="Endereço" class="form-control">
					<i class="zmdi zmdi-email"></i>
				</div>
				
				<div class="form-wrapper2" >
					<input type="number" placeholder="Cep" class="form-control">
					<input type="text" placeholder="Complemento" class="form-control">
				</div>
				
				<div class="form-wrapper">
					<input type="text" placeholder="Referência" class="form-control">
					<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
				</div>
				
				<label for="descricao">Descrição da Ong</label> <br>
				<textarea style="resize: none; width: 322.5px;" name="descricao" id="descriçao" cols="42" rows="4"></textarea>
				
				<button>Cadastrar
					<i class="zmdi zmdi-arrow-right"></i>
				</button>	
			</form>
		</div>
	</div>

</body>

</html>
