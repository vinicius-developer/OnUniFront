<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>



	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">


	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper"
		style="background-image: url('images/Fundo.jpg'); background: rgba(0, 0, 0, 0.856, 0.815); height: 100%;">
		<div class="inner">
			<div class="image-holder">
				<img src="images/logoicone.svg" alt="imagem" style="margin-top: 140px; margin-left: 50px;">
			</div>
			<form action="">
				<h3>Cadastrar</h3>
				<div class="form-group">
					<input type="text" placeholder="Primeiro Nome" class="form-control">
					<input type="text" placeholder="Último Nome" class="form-control">
				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="CPF" class="form-control">
				</div>
				<div class="form-wrapper-double">
					<input type="text" placeholder="Telefone 1" class="form-control">
					<input type="text" placeholder="Telefone 2" class="form-control">
				</div>
				<div class="form-wrapper">
					<select name="genero" id="genero" class="form-control">
						<option value="" disabled selected>Gênero</option>
						<option value="male">Feminino</option>
						<option value="femal">Masculino</option>
						<option value="other">Não Binário</option>
						<option value="other">Intersexual</option>
						<option value="other">Outro</option>
						<option value="other">Prefiro não dizer</option>
					</select>
					<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="Email" class="form-control">
					<i class="zmdi zmdi-email"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="Confirme seu Email" class="form-control">
					<i class="zmdi zmdi-email"></i>
				</div>
				<div class="form-wrapper">
					<input type="password" placeholder="Senha" class="form-control">
					<i class="zmdi zmdi-lock"></i>
				</div>
				<div class="form-wrapper">
					<input type="password" placeholder="Confirme sua Senha" class="form-control">
					<i class="zmdi zmdi-lock"></i>
				</div>

				<button>Cadastrar
					<i class="zmdi zmdi-arrow-right"></i>
				</button>
			</form>
		</div>
	</div>

</body>

</html>
