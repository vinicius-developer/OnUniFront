<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnUni</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleOng.css">
    <link rel="stylesheet" href="css/styleInfoOng.css">
</head>

<body>
    <main class="">
        <header class="container-fluid">
            <div class="box-info-header">
                <div class="box-img">
                    <a href="listOngs.html"><img src="../../img/logo/logo.svg" alt="logo da OnUni"></a>
                </div>
                <nav class="box-buttons-navbar">
                    <ul>
                        <li class="buttons-nav-bar">
                            <a href="help.html">Ajuda</a>
                        </li>
                        <li class="buttons-nav-bar">
                            <a href="my.html">Meu Perfil</a>
                        </li>
                        <li class="buttons-nav-bar">
                            <a href="logout.html">Sair</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="ong-content" class="box-content-ong">
            <h1 class="text-center mb-3">Seu Perfil</h1>
            <article class="box-one mb-5 mb-sm-5 mb-lg-5">
                <div class="box-potho-ong">
                    <button id="changeImageModal" class="d-none"></button>
                </div>
                <div class="box-title">
                </div>
            </article>
            <article class="box-two mb-5">
                <div class="box-info px-4 py-2">
                    <h2 class="text-white font-weight-bold">Informações</h2>
                    <p class="text-white font-weight-bold text-center"></p>
                    <p class="text-white font-weight-bold text-center"></p>
                </div>
                <div class="box-descricao card-body">
                    <h2 class="card-title font-weight-bold pt-5">Descrição</h2>
                    <p class="card-text px-5 px-sm-5 px-lg-5 font-weight-bold text-white
                    text-justify text-break"></p>
                </div>
            </article>
            <article class="box-three">
                <div class="box-end text-white px-3 pt-2 pb-4">
                    <h2 class="text-center my-3 font-weight-bold">Endereço</h2>
                </div>
                <div class="box-tel pt-3 pb-2">
                    <h2 class="text-white font-weight-bold text-center ">Telefones</h2>
                </div>
            </article>
            <article id="list" class="box-four text-white mb-5">
                <div class="box-list pt-4 px-4">
                    <h2 class="text-center mb-3">Lista de Necessidades</h2>
                    <div id="box-items"></div>
                    <div id="box-paginate" class="box-paginate py-4">
                        <button id="last"><</button>
                        <button id="next">></button>
                    </div>
                </div>
            </article>
        </section>
        <footer>
            <img src="../../img/logo/logo.svg" alt="">
        </footer>
    </main>

    <!-- MODAL MUDAR FOTO -->

    <div id="changePhotoModal" class="d-none change-photo-modal">
        <div class="box-modal">
            <div class="box-header-model">
                <button id="closePhotoModal">X</button>
                <h3 class="pt-3">Escolha uma foto</h3>
            </div>
            <div class="box-content-model">
                <label for="photoModal" class="mt-3 label-photo-model"></label>
                <input id="photoModal"type="file">
                <p id="messageErrorModalPhoto"class="box-message-error mt-2"></p>
                <button id="sendPhoto" class="mt-3 font-weight-bold text-white">Enviar</button>
            </div>
        </div>
    </div>

    <!-- MUDAR NOME ONG -->
 
    <div id="changeTitleModal" class="d-none change-title-modal">
        <div class="box-modal">
            <div class="box-header-model">
                <button id="closeTitleModal">X</button>
                <h3 class="pt-3">Insira o novo nome</h3>
            </div>
            <div class="box-content-model">
                <label for="title"></label>
                <input type="text" id="title" name='title' class="styleInput" placeholder="Insira aqui...">
                <p id="messageErrorModalTitle"class="box-message-error mt-2"></p>
                <button id="sendPhoto" class="mt-3 font-weight-bold text-white">Enviar</button>
            </div>
        </div>
    </div>


    <script src="../js/session.js"></script>
    <script src="../../node_modules/axios/dist/axios.js"></script>
    <script src="js/myInfoOngRequest.js"></script>
</body>

</html>
