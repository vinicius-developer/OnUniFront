<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>


    <div class="login">
        <div class="container-login" style="background-image: url(teste.jpg);">
            <div class="wrap-login">
                <form class="login-form validate-form"></form>
                <span>
                    <img src="logo.svg" alt="logo" class="login-form-logo">
                    <i class="zmdi zmdi-landscape"></i>
                </span>
                <b class="login-form-title p-b-34 p-t-27">Login<b>
                        <br>
                        <br>

                        <div class="wrap-input validate-input" data-validate="CPF / CNPJ">
                            <input class="input" type="text" name="cpfcnpj" placeholder="CPF / CNPJ">
                            <span class="focus-input"></span>
                        </div>
                        <div class="wrap-input validate-input" data-validate="Senha">
                            <input class="input" type="password" name="senha" placeholder="Senha">
                            <span class="focus-input"></span>
                        </div>
                        <div class="contact-form-checkbox">
                            <input class="input-checkbox" id="ckb1" type="checkbox" name="Mantenha-me conectado">
                            <label class="label-checkbox" for="ckb1">
                                Mantenha-me conectado
                            </label>
                        </div>
                        <div class="container-login-form-btn">
                            <button class="login-form-btn">
                                Login
                            </button>
                        </div>
                        <div class="text-center p-t-90">
                            <a class="txt1" href="#">
                                Esqueci minha senha
                            </a>
                        </div>
                        </form>
            </div>
        </div>
    </div>


</body>

</html>
